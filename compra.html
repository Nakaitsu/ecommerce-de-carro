<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>Logo lorem ipsum</h1>

      <nav class="nav-principal">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="produtos.html">Comprar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="" class="container">
      <div class="user-form">
        <fieldset>
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="email">
        </fieldset>
        <fieldset>
          <label for="nome">Data de nascimento</label>
          <input id="data-nasc" name="data-nasc" type="text">
        </fieldset>
        <fieldset>
          <label for="CPF">CPF</label>
          <input id="CPF" name="CPF" type="text">
        </fieldset>
        <fieldset>
          <label for="tel">Telefone Contato</label>
          <input id="tel" name="tel" type="text">
        </fieldset>
        <fieldset>
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
        </fieldset>
        <fieldset>
          <label for="cartao">Selecione o método de pagamento</label>
          <select name="cartao" id="cartao">
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MASTERCARD</option>
            <option value="ELO">ELO</option>
          </select>
        </fieldset>
      </div>
      <div class="form-produto">
        <div>
          <img id="img-produto" src="" alt="">
        </div>
        <fieldset>
          <label for="carro">Carro</label>
          <input id="carro" type="text" disabled>
        </fieldset>
        <fieldset>
          <label for="marca">Marca</label>
          <input id="marca" name="marca" type="text" disabled>
        </fieldset>
        <fieldset>
          <label for="preco">Preço</label>
          <input id="preco" name="preco" type="text" disabled>
        </fieldset>
      </div>

      <a id="comprar" class="btn-comrpras btn btn-rounded btn-comprar">Enviar</a>
    </form>
    
  </main>

  <footer class="rodape">
    <div class="container">
      <p><span class="copyright">Copyright</span> 2022 - Lorem Ipsum</p>
    </div>
  </footer>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="./js/compra.js"></script>
</body>
</html>
